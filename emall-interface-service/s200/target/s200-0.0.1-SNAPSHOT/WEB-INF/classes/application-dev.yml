dubbo:
  application:
    name: s200
  registry:
    address: zookeeper://127.0.0.1:2181
  protocol:
    name: dubbo
    port: 20881
  scan:
    base-packages: cn.com.sinosoft.s200

druid:
  #<!--阿里巴巴druid数据库连接池--><!--http://localhost:8080/druid/index.html-->:
  allow: #允许登陆的IP地址
    ip: 127.0.0.1
  login: #登陆的账户密码
    user_name: root
    password: root

spring:
    datasource:
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://111.231.137.18:3306/rjxt?useSSL=true&characterEncoding=UTF-8
      username: root
      password: wupan5218745
      type: com.alibaba.druid.pool.DruidDataSource
      # 连接池的配置信息
      # 初始化大小，最小等待连接数量，最大等待连接数量，最大连接数
      initialSize: 5
      minIdle: 5
      maxIdle: 15
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: true
      testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: false
      maxPoolPreparedStatementPerConnectionSize: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall,log4j
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=3000
      # 合并多个DruidDataSource的监控数据
      #spring.datasource.useGlobalDataSourceStat=true

mybatis-plus:
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 1
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
  configuration:
    #十日打印开关
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #驼峰转下划线
    map-underscore-to-camel-case: true
    #关闭缓存
    cache-enabled: false
    #表地段记录为null时候返回null
    call-setters-on-nulls: true


